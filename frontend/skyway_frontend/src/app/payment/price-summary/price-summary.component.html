<div class="price-summary">
    <h2>Price Summary</h2>
    <div class="summary-row">
      <span>Base Fee:</span>
      <span>${{ baseFee.toFixed(2) }}</span>
    </div>
    <div class="summary-row">
      <span>Taxes:</span>
      <span>${{ taxes.toFixed(2) }}</span>
    </div>
    <hr>
    <div class="summary-row total">
      <strong><span>Total:</span></strong>
      <strong><span>${{ total.toFixed(2) }}</span></strong>
    </div>
  </div>
